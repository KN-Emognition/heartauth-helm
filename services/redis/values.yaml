image:
  registry: docker.io
  repository: bitnami/redis
  tag: 8.2.1-debian-12-r0   

architecture: standalone

auth:
  enabled: false  
commonConfiguration: |-
  appendonly yes
  save ""                     
  maxmemory 256mb
  maxmemory-policy allkeys-lru

master:
  kind: StatefulSet          
  containerPorts:
    redis: 6379
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true

  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

  persistence:
    enabled: true
    existingClaim: redis-data
    path: /data
    size: 1Gi    
    accessModes:
      - ReadWriteOnce

  service:
    type: ClusterIP
    ports:
      redis: 6379

